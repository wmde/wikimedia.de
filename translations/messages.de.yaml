homepage.fields.knowledge.header: Rahmen­bedingungen für Freies Wissen stärken
homepage.fields.support.message: "<p>Ehrenamtliche Autorinnen und Autoren teilen in der freien Online-Enzyklopädie Wikipedia kostenlos ihr Wissen, indem sie Fehler verbessern, Fotos einbinden, Informationen aktuell halten und ganze Artikel schreiben. Ohne den unermüdlichen Einsatz von vielen Tausend Freiwilligen würden Projekte wie die Wikipedia, das freie Medienarchiv Wikimedia Commons oder die freie Wissensdatenbank Wikidata nicht existieren. Deswegen ist die Förderung der Freiwilligen in den Wikimedia-Projekten ein fester Bestandteil der Arbeit von Wikimedia Deutschland.</p><p>
Alle Ehrenamtlichen – ob neu oder schon langjährig aktiv – bestärken wir in ihrem Engagement und stehen ihnen zur Seite, wenn es darum geht, ihre Pläne in die Tat umzusetzen. Wir vergeben zum Beispiel Stipendien, helfen bei der Durchführung von Workshops und Wettbewerben, bieten technische Unterstützung und fördern die Einrichtung lokaler Wikipedia-Büros. Darüber hinaus versuchen wir auch stetig mehr Menschen dafür zu begeistern ihr Wissen in den Wikimedia-Projekten zu teilen.</p>"
homepage.fields.development.message: "<p>Wikimedia Deutschland unterstützt nicht nur die Ehrenamtlichen, die in den Wikimedia-Projekten ihr Wissen mit der Welt teilen, sondern kümmert sich auch um die stetige Verbesserung der technischen Infrastruktur für Wikipedia & Co. Das beinhaltet beispielsweise die Arbeit an der Software, mit der sämtliche Wikimedia-Projekte betrieben werden. Darüber hinaus entwickeln wir im engen Austausch mit Freiwilligen technische Produkte zur Weiterentwicklung von Wikipedia und zur Verbreitung Freien Wissens. Ein Großprojekt, an dem wir Hand in Hand mit einer internationalen Community arbeiten, ist die freie, kollaborativ gepflegte Wissensdatenbank Wikidata, die 2012 bei Wikimedia Deutschland in Berlin startete und seitdem federführend durch uns ausgebaut und weiterentwickelt wird. Unsere Arbeit im Bereich der Software-Entwicklung folgt dem Ziel, dem sich auch die Tausenden von
Wikimedia-Aktiven verschrieben haben: Mehr Menschen mehr Zugang zu mehr Wissen zu ermöglichen.</p>"
homepage.fields.knowledge.message: "<p>Die Stärkung rechtlicher und politischer Rahmenbedingungen für Freies Wissen auf EU- und Bundesebene spielt für Wikimedia Deutschland eine zentrale Rolle. Dabei geht es uns darum, über die Vorteile Freien Wissens für die Gesellschaft aufzuklären. Durch direkte Gespräche, Veranstaltungen und Stellungnahmen machen wir politische Entscheidungsträger auf unsere Positionen aufmerksam. Außerdem arbeiten wir mit Kultur-, Bildungs- und Wissenschaftsinstitutionen zusammen, um mehr Inhalte für die Wikimedia-Projekte — und damit für alle Menschen — zu befreien. Auch im Bildungsbereich engagieren wir uns für den ungehinderten Zugang zu freien Bildungsmaterialien und die Öffnung der Wissenschaft und Forschung.</p>"
